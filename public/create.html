<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Create Resume</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>Get Started With Your Details</h3>
            <form id="resumeForm">
                <div class="header">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" oninput="updatePreview()">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" oninput="updatePreview()">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" oninput="updatePreview()">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" oninput="updatePreview()">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" oninput="updatePreview()">
                </div>
                <div class="education">
                    <div class="education-entry">
                        <label for="qualification">Qualification</label>
                        <input type="text" class="qualification" name="qualification" oninput="updatePreview()">
                        <label for="area">School/College</label>
                        <input type="text" class="area" name="area" oninput="updatePreview()">
                        <label for="score">Score</label>
                        <input type="text" class="score" name="score" oninput="updatePreview()">
                    </div>
                </div>
                <button id="addEducation" type="button">Add More Education</button>

                <h3>Work Experience</h3>
                <div class="work-experience">
                    <div class="work-entry">
                        <label for="job-title">Job Title</label>
                        <input type="text" class="job-title" name="job-title" oninput="updatePreview()">
                        <label for="company">Company</label>
                        <input type="text" class="company" name="company" oninput="updatePreview()">
                        <label for="duration">Duration</label>
                        <input type="text" class="duration" name="duration" oninput="updatePreview()">
                    </div>
                </div>
                <button id="addWork" type="button">Add More Work Experience</button>

                <h3>Skills</h3>
                <div class="skills">
                    <div class="skill-entry">
                        <label for="skill">Skill</label>
                        <input type="text" class="skill" name="skill" oninput="updatePreview()">
                    </div>
                </div>
                <button id="addSkill" type="button">Add More Skills</button>

                <h3>Select Template</h3>
                <select id="templateSelector" onchange="updateTemplate()">
                    <option value="template1">Template 1</option>
                    <option value="template2">Template 2</option>
                    <option value="template3">Template 3</option>
                </select>
                <button id="downloadBtn">Download Resume</button>
            </form>
        </div>

        <div class="preview-container" id="resumePreview">
            <div class="preview-header">
                <h3 id="previewName"></h3>
                <p id="previewCity"></p>
                <p id="previewEmail"></p>
                <p id="previewPhone"></p>
            </div>
            <div class="preview-education">
                <h4>Education</h4>
                <div id="previewEducationList"></div>
            </div>
            <div class="preview-work">
                <h4>Work Experience</h4>
                <div id="previewWorkList"></div>
            </div>
            <div class="preview-skills">
                <h4>Skills</h4>
                <div id="previewSkillList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
